<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        thead{
            background-color: lightseagreen;
            color : aliceblue;
        }
        tbody{
            background-color: wheat;
        }
        tfoot{
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <h2>표 만들기</h2>
    <table border="1">
        <caption><b>크루세이더퀘스트</b></caption>
        <tr>
            <th width="130" height="50">워리어</th>
            <th width="80">팔라딘</th>
        </tr>
        <tr>
            <td>이즈나</td>
            <td>카이네우스</td>
        </tr>
        <tr>
            <td>에키드나</td>
            <td>볼프강</td>
        </tr>
    </table>
    <figure>
        <figcaption>테이블의 설명 혹은 img의 설명에 주로 사용</figcaption>
        <figcaption>여러 줄 기입도 가능함</figcaption>
    </figure>
    <hr>
    <h2>표의 행과 열을 합치는 구문</h2>
    <h3>이력서</h3>
    <table border="2">
        <caption>이력서</caption>
        <tr aria-rowspan="2">
            <td colspan="2" rowspan="2" width="130" height="130" align="center">사진</td>
            <td width="80" align="center">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <td align="center">연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70" height="50" align="center">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="130" align="center">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
    <hr>
    <h2>테이블의 구조 설정</h2>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>버튼</th>
            </tr>
        </thead>
        <tbody style="background-color: yellow;">
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>경기도 광명시</td>
                <td><button>click</button></td>
            </tr>
            <tr>
                <td>홍길순</td>
                <td>10</td>
                <td>서울시 관악구</td>
                <td><button>click</button></td>
            </tr>
            <tr>
                <td>홍길녀</td>
                <td>15</td>
                <td>서울시 동작구</td>
                <td><button>click</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총인원</th>
                <td colspan="2">3명</td>
            </tr>
        </tfoot>
    </table>



</body>

</html>
